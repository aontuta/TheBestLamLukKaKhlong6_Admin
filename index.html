<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>The Best ลำลูกกาคลอง6</title>

  <!-- สำคัญมากสำหรับมือถือ -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">

  <!-- ให้สีแถบเบราว์เซอร์กลืนพื้นหลัง ลดแถบเทาๆ ด้านบนใน iOS -->
  <meta name="theme-color" content="#f5f7fb">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    /* ปิด margin/padding/scroll ของหน้าห่อทั้งหมด */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;         /* กันการเลื่อนที่หน้าห่อ */
      background: #f5f7fb;      /* ให้สีพื้นตรงกับด้านใน */
      -webkit-text-size-adjust: 100%;
    }

    /* กล่องครอบแบบเต็มจอ รองรับรอยบาก */
    .viewport {
      position: fixed;
      top: env(safe-area-inset-top);
      left: env(safe-area-inset-left);
      right: env(safe-area-inset-right);
      bottom: env(safe-area-inset-bottom);
      /* กันการเกิดช่องว่างจาก address bar ยุบ-ขยาย */
      inset: 0;
    }

    /* Iframe เต็มจริงๆ แบบยึดขอบ */
    .viewport > iframe {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
      /* แก้ความสูงเพี้ยนระหว่างเบราว์เซอร์ */
      height: 100dvh;
      max-height: 100svh;
    }

    /* กันการกระเด้ง/ยืดใน iOS */
    body { overscroll-behavior: none; }
  </style>
</head>
<body>
  <div class="viewport">
    <iframe
      src="https://script.google.com/macros/s/AKfycbwygbfP7INDmNraI8ArBgR6YjAdOVikwoi5xteGluBxMz5hK3-TwNp_zn7ct2KJ4W6n/exec"
      sandbox="allow-scripts allow-forms allow-same-origin"
      allow="clipboard-read; clipboard-write">
    </iframe>
  </div>
</body>
</html>
